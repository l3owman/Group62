<!DOCTYPE html>

<html>
  </head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-form">
        <form>
          <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
            <h4 class="modal-title">Register</h4>
              <span class="inline">
                <div class="form-group">
                    <input class="form-control" id="register-forename" placeholder="Forename" required="required">
                </div>
                <div class="form-group">
                    <input class="form-control" id="register-surname"placeholder="Surname" required="required">
                </div>
              </span>
              <div class="form-group">
                  <input class="form-control" placeholder="Email" required="required">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" required="required">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password" required="required">
              </div>
              <div class="form-group">
                  <input class="form-control" placeholder="Address" required="required">
              </div>
              <div class="form-group">
                  <input class="form-control" placeholder="Postcode" required="required">
              </div>
              <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
          </form>
          <div class="text-center small">Already have an account? <a href="login.html">Login</a></div>
      </div>
  </div>
  </div>
  </body>
</html>
