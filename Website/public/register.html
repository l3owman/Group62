<!DOCTYPE html>

<html>
  </head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="registerDiv">
    <div id="regEmailDiv">
      <label for="regEmail">Enter Email Address:</label>
      <input type="text" id="regEmail" name="regEmail">
    </div>
    <div id="regPasswordDiv">
      <label for="regPassword">Enter Password:</label>
      <input type="text" id="regPassword" name="regPassword">
    </div>
    <div id="regConfirmPasswordDiv">
      <label for="regConfirmPassword">Confirm Password:</label>
      <input type="text" id="regConfimPassword" name="regConfirmPassword">
    </div>
    <div id="regForenameDiv">
      <label for="regForename">Enter Forename:</label>
      <input type="text" id="regForename" name="regForename">
    </div>
    <div id="regSurnameDiv">
      <label for="regSurname">Enter Surname:</label>
      <input type="text" id="regSurname" name="regSurname">
    </div>
    <div id="regAddressDiv">
      <label for="regAddress">Enter Address:</label>
      <input type="text" id="regAddress" name="regAddress">
    </div>
    <div id="regPostcodeDiv">
      <label for="regPostcode">Enter Postcode:</label>
      <input type="text" id="regPostcode" name="regPostcode">
    </div>

    <div id="regButtons">
    <button type="button" name="regButton">Register</button>
    
  </div>
  </div>
  </body>
</html>
